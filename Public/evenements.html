<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nos Événements</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .event-card {
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border-radius: 8px;
      margin-bottom: 24px;
      overflow: hidden;
      background: #fff;
    }
    .event-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #eee;
    }
    .event-body {
      padding: 16px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Nos Événements</h1>
    <div id="evenements" class="row"></div>
  </div>

  <script>
    fetch('../Services/evenements.php')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('evenements');
        if (Array.isArray(data) && data.length > 0) {
          container.innerHTML = data.map(evt => `
            <div class="col-md-6 col-lg-4">
              <div class="event-card mb-4">
                ${evt.image ? `<img src="/Admin/assets/img/${evt.image}" alt="${evt.titre}" class="event-img">` : ''}
                <div class="event-body">
                  <h5 class="event-title">${evt.titre}</h5>
                  <p class="event-desc">${evt.description}</p>
                  <span class="badge bg-primary">${evt.event_date || evt.date}</span>
                </div>
              </div>
            </div>
          `).join('');
        } else {
          container.innerHTML = '<div class="col-12"><p class="text-center">Aucun événement trouvé.</p></div>';
        }
      })
      .catch(() => {
        document.getElementById('evenements').innerHTML = '<div class="col-12"><p class="text-center">Erreur lors du chargement des événements.</p></div>';
      });
  </script>
</body> 
</html>
